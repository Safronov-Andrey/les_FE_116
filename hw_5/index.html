<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Shopping list</title>
</head>
<body>
  <main>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h3>Letâ€™s go to the mall!</h3>

    <div class="checklist">
      <ul>
        <li class="light">
          <input type="checkbox" name="first" id="first">
          <label for="first">A lot of pickles&nbsp;<span>for the next lessons about CSS</span></label>
        </li>
        <li class="dark">
          <input type="checkbox" name="second" id="second">
          <label for="second">10 appes&nbsp;<span>for more CSS manipulations</span></label>
        </li>
        <li class="light">
          <input type="checkbox" name="third" id="third">
          <label for="third">20 oranges&nbsp;<span>because they are awesome</span></label>
        </li>
        <li class="dark">
          <input type="checkbox" name="fourth" id="fourth">
          <label for="fourth">13 plates&nbsp;<span>hm... they always dissapear</span></label>
        </li>
        <li class="light">
          <input type="checkbox" name="fifth" id="fifth">
          <label for="fifth">15 bentos</label>
        </li>
        <li class="dark">
          <input type="checkbox" name="sixth" id="sixth">
          <label for="sixth">1 bottle of Sake&nbsp;<span>for my friends</span></label>
        </li>
      </ul>
      <button>Bon appetit :</button>
    </div>  
  </main>

</html>

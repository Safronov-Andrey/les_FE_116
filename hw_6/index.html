<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration form</title>
</head>
<body>
  <form class="registration" action="#" method="post" name="contact">
    <label>
      <span>Повне ім'я</span>
      <input type="text" name="user_name" placeholder="Іванов Іван Іванович">
    </label>
    <label>
      <span>Email</span>
      <input type="email" name="email" value="" placeholder="exampl@exampl.com">
    </label>
    <label>
      <span>Пароль</span>
      <input type="password" name="userpass" value="">
    </label>
    <label>
      <span>Пароль ще раз</span>
      <input type="password">
    </label>
    <label>
      <span>Стать</span>
      <div class="radio_box">
        <label>
          <input type="radio" name="sex" value="male"> Чоловіча 
        </label>
        <label>
          <input type="radio" name="sex" value="female"> Жіноча
        </label>
      </div>
    </label>
    <label>
      <span>Вік</span>
      <input type="number" name="age" value="" min="1">
    </label>
    <label>
      <span>Курс</span>
      <select>
        <option value="">-=Виберіть курс=-</option>
        <option value="front_end">Front-End</option>
        <option value="back_end">Back-End</option>
        <option value="project_management">Project Management</option>
        <option value="qa_manual">QA Manual</option>
      </select>
    </label>
    <label>
      <span>Повна адреса</span>
      <textarea class="adress" name="adress" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
    </label>
    <label>
      <input type="checkbox" name="" id="agree">
      <span>Я погоджуюся з обробкою персональних данних</span>
    </label>
    <div class="buttons">
      <button type="reset">Очистити форму</button>
      <button type="submit">Зареєструватися</button>
    </div>
  </form>
</body>
</html>
